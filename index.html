<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #zby-img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>张博远生日快乐！</h1>
<img id="zby-img" src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的照片">
<br>
<button onclick="vote()">投票</button>

<script>
function vote() {
  var options = ["不帅", "一般", "别看了我没给你第三个选项"];
  var randomIndex = Math.floor(Math.random() * options.length);
  var selectedOption = options[randomIndex];
  alert("你觉得张博远帅吗？\n选项：" + selectedOption + "\n\n张博远好帅！祝张博远生日快乐！");
}
</script>
