<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝福张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>祝福张博远生日快乐</h1>
<img src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的图片">

<button onclick="vote()">点击投票</button>

<script>
function vote() {
  var modalContent = '<div>你觉得张博远帅吗？</div>' +
                     '<input type="text" id="optionInput" placeholder="请输入选项1、2或3">' +
                     '<button onclick="showBlessing()">确定</button>';

  // 创建模态框
  var modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '0';
  modal.style.left = '0';
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
  modal.style.display = 'flex';
  modal.style.alignItems = 'center';
  modal.style.justifyContent = 'center';
  modal.innerHTML = modalContent;
  document.body.appendChild(modal);
}

function showBlessing() {
  var input = document.getElementById('optionInput').value;
  if (input === '1' || input === '2' || input === '3') {
    alert('张博远好帅！祝张博远生日快乐！');
  } else {
    alert('请输入选项1、2或3');
  }
}
</script>

</body>
</html>
