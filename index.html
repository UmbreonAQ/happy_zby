<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝福张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  img {
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>祝福张博远生日快乐</h1>
<img src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的图片">

<button onclick="vote()">点击投票</button>

<script>
function vote() {
  var options = ['不帅', '一般', '别看了我没给你第三个选项'];
  var optionButtons = '';
  options.forEach(function(option, index) {
    optionButtons += '<button onclick="showBlessing(' + (index + 1) + ')">' + option + '</button>';
  });

  var modalContent = '<div>你觉得张博远帅吗？</div>' + optionButtons;

  // 创建模态框
  var modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '0';
  modal.style.left = '0';
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
  modal.style.display = 'flex';
  modal.style.alignItems = 'center';
  modal.style.justifyContent = 'center';
  modal.innerHTML = modalContent;
  document.body.appendChild(modal);
}

function showBlessing(option) {
  var blessings = [
    '张博远好帅！祝张博远生日快乐！',
    '祝张博远生日快乐，希望他永远充满活力！',
    '张博远是最棒的！生日快乐！'
    // 在这里添加更多祝福语...
  ];
  var selectedBlessing = blessings[Math.floor(Math.random() * blessings.length)];
  alert(selectedBlessing);
}
</script>

</body>
</html>
