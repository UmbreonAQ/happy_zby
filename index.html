<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #zby-img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>张博远生日快乐！</h1>
<img id="zby-img" src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的照片">
<br>
<button onclick="showOptions()">投票</button>

<script>
function showOptions() {
  var options = ["不帅", "一般", "别看了我没给你第三个选项"];
  var optionsString = "你觉得张博远帅吗？\n选项：\n";
  for (var i = 0; i < options.length; i++) {
    optionsString += (i+1) + ". " + options[i] + "\n";
  }
  var selectedOption = prompt(optionsString);
  if (selectedOption !== null && !isNaN(selectedOption) && selectedOption >= 1 && selectedOption <= 3) {
    alert("张博远好帅！祝张博远生日快乐！");
  } else {
    alert("请选择有效的选项！");
  }
}
</script>

</body>
</html>
