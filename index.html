<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝福张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>祝福张博远生日快乐</h1>
<img src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的图片">

<button onclick="vote()">点击投票</button>

<script>
function vote() {
  var options = ['不帅', '一般', '别看了我没给你第三个选项'];
  var index = Math.floor(Math.random() * 3);
  var selectedOption = options[index];
  alert('你觉得张博远帅吗？\n选项：\n(1) 不帅\n(2) 一般\n(3) 别看了我没给你第三个选项\n你的选择是：' + selectedOption);

  // 显示祝福语
  var blessings = [
    '张博远好帅！祝张博远生日快乐！',
    '祝张博远生日快乐，希望他永远充满活力！',
    '张博远是最棒的！生日快乐！'
    // 在这里添加更多祝福语...
  ];
  var randomIndex = Math.floor(Math.random() * blessings.length);
  var selectedBlessing = blessings[randomIndex];
  alert(selectedBlessing);
}
</script>

</body>
</html>
