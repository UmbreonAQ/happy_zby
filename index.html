<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝福张博远生日快乐</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  img {
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
  }
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
    display: none;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 80%;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>祝福张博远生日快乐</h1>
<img src="https://i.ibb.co/DzsfP38/9-XXKAXDS4-I0-LJE9-D7-I-7-H-E.png" alt="张博远的图片">

<button onclick="vote()">点击投票</button>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <h2>你觉得张博远帅吗？</h2>
    <div>
      <button onclick="showBlessing('不帅')">不帅</button>
      <button onclick="showBlessing('一般')">一般</button>
      <button onclick="showBlessing('别看了我没给你第三个选项')">别看了我没给你第三个选项</button>
    </div>
  </div>
</div>

<script>
var modalOverlay = document.getElementById('modalOverlay');

function vote() {
  modalOverlay.style.display = 'flex';
}

function showBlessing(option) {
  modalOverlay.style.display = 'none';
  alert('张博远好帅！祝张博远生日快乐！');
}
</script>

</body>
</html>
